{% extends 'tweets/base.html' %}
{% block container %}
    <form method="post" class="del-form">
        {% csrf_token %}
        <p class="confirmation-message">Are you sure you want to delete this tweet ?</p>
        <div class="del-btn">
            <button class="delete btn" type="submit">Yes</button>
            <a href="/" class="btn">Cancel</a>
        </div>
    </form>
{% endblock %}
